name: Measure Performance Impact
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Specifies the name of the performance test'
        required: true
        type: string
      chaos:
        description: 'Name of the chaos that will be introduced between measurements'
        default: network-latency-35
        required: false
        type: string
      helm-arguments:
        description: 'Extra helm arguments to use when deploying benchmark'
        default: ''
        required: false
        type: string
  workflow_call:
    inputs:
      name:
        description: 'Specifies the name of the performance test'
        required: true
        type: string
      chaos:
        description: 'Name of the chaos that will be introduced between measurements'
        default: network-latency-35
        required: false
        type: string
      helm-arguments:
        description: 'Extra helm arguments to use when deploying benchmark'
        default: ''
        required: false
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
        with:
          repository: zeebe-io/zeebe-performance-test
      - uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/628707732411/locations/global/workloadIdentityPools/zeebe-gh-actions/providers/gha-provider'
          service_account: 'zeebe-gh-actions@zeebe-io.iam.gserviceaccount.com'
      - uses: 'google-github-actions/get-gke-credentials@v1'
        with:
          cluster_name: 'zeebe-cluster'
          location: 'europe-west1-b'
      - run: ./setup.sh
        env:
          BENCHMARK_NAME: ${{ inputs.name }}
          HELM_ARGS: ${{ inputs.helm-arguments }}
  measure-before:
    runs-on: ubuntu-latest
    needs: [ setup ]
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
        with:
          repository: zeebe-io/zeebe-performance-test
      - uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/628707732411/locations/global/workloadIdentityPools/zeebe-gh-actions/providers/gha-provider'
          service_account: 'zeebe-gh-actions@zeebe-io.iam.gserviceaccount.com'
      - run: ./measure.sh
        env:
          BENCHMARK_NAME: ${{ inputs.name }}
  deploy-chaos:
    runs-on: ubuntu-latest
    needs: [ measure-before ]
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
        with:
          repository: zeebe-io/zeebe-performance-test
      - uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/628707732411/locations/global/workloadIdentityPools/zeebe-gh-actions/providers/gha-provider'
          service_account: 'zeebe-gh-actions@zeebe-io.iam.gserviceaccount.com'
      - uses: 'google-github-actions/get-gke-credentials@v1'
        with:
          cluster_name: 'zeebe-cluster'
          location: 'europe-west1-b'
      - run: ./chaos.sh
        env:
          CHAOS: ${{ inputs.chaos }}
          BENCHMARK_NAME: ${{ inputs.name }}
  measure-after:
    runs-on: ubuntu-latest
    needs: [ deploy-chaos ]
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
        with:
          repository: zeebe-io/zeebe-performance-test
      - uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/628707732411/locations/global/workloadIdentityPools/zeebe-gh-actions/providers/gha-provider'
          service_account: 'zeebe-gh-actions@zeebe-io.iam.gserviceaccount.com'
      - run: ./measure.sh
        env:
          BENCHMARK_NAME: ${{ inputs.name }}
  cleanup:
    runs-on: ubuntu-latest
    needs: [ measure-after ]
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
        with:
          repository: zeebe-io/zeebe-performance-test
      - uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/628707732411/locations/global/workloadIdentityPools/zeebe-gh-actions/providers/gha-provider'
          service_account: 'zeebe-gh-actions@zeebe-io.iam.gserviceaccount.com'
      - uses: 'google-github-actions/get-gke-credentials@v1'
        with:
          cluster_name: 'zeebe-cluster'
          location: 'europe-west1-b'
      - run: kubectl delete ns ${{ inputs.name }}