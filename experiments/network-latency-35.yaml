kind: NetworkChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  namespace: camunda-platform
  name: network-latency-35
  annotations:
    experiment.chaos-mesh.org/pause: 'true'
spec:
  selector:
    namespaces:
      - camunda-platform
    labelSelectors:
      app.kubernetes.io/name: zeebe
  mode: all
  action: delay
  duration: 10m
  delay:
    latency: 35ms
    correlation: '0'
    jitter: 0ms
  direction: both
  target:
    selector:
      namespaces:
        - camunda-platform
      labelSelectors:
        app.kubernetes.io/name: zeebe
    mode: all